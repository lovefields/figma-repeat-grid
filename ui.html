<div class="box">
    <div class="row">
        <p class="label">Active</p>

        <div class="value">
            <div class="toggle" id="active">
                <div class="path"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <label class="left input-area">
            <svg class="icon" width="12" height="12" viewBox="0 0 12 12">
                <path class="path" d="M0 12V0h1v12H0zm3-9h6v6H3V3zm1 1v4h4V4H4zm7 8V0h1v12h-1z" fill-rule="evenodd"></path>
            </svg>

            <input id="rowGap" type="text" class="input" value="20" />
        </label>

        <label class="right input-area">
            <svg class="icon">
                <path class="path" d="M3 3h6v6H3V3zm1 1v4h4V4H4zm8 8H0v-1h12v1zm0-11H0V0h12v1z" fill-rule="evenodd"></path>
            </svg>

            <input id="columnGap" type="text" class="input" value="20" />
        </label>
    </div>

    <div class="row">
        <button id="resort">Pigma plugin API has some BUG. if you want re-sorting click this button.</button>
    </div>

    <p id="notice">Now if you resize frame,<br />we made list in frame.</p>
</div>

<script>
    let active = false;
    let btnActive = document.getElementById("active");
    let btnResort = document.getElementById("resort");

    btnActive.addEventListener("click", () => {
        let rowGap = parseInt(document.getElementById("rowGap").value);
        let columnGap = parseInt(document.getElementById("columnGap").value);
        active = !active;
        btnActive.classList.toggle("--active");
        document.getElementById("notice").classList.toggle("--active");

        parent.postMessage({ pluginMessage: { type: "active", active } }, "*");
        parent.postMessage({ pluginMessage: { type: "setRowGap", rowGap } }, "*");
        parent.postMessage({ pluginMessage: { type: "setColumnGap", columnGap } }, "*");
    });

    btnResort.addEventListener("click", () => {
        parent.postMessage({ pluginMessage: { type: "reSort" } }, "*");
    });
</script>

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
    }

    p {
        margin: 0;
    }

    .box {
        padding: 10px;
    }

    .row {
        display: flex;
        column-gap: 20px;
        align-items: center;
        height: 30px;
        margin-bottom: 10px;
    }

    .row .right,
    .row .left {
        flex: 1 0;
    }

    .row .label {
        width: 50px;
    }

    .row .label .icon {
        width: 30px;
        height: 30px;
    }

    .row .label .icon .path {
        fill: #333;
    }

    .row:last-child {
        margin-bottom: 0;
    }

    #notice {
        display: none;
        height: 40px;
        text-align: center;
    }

    #notice.--active {
        display: block;
    }

    .input-area {
        display: block;
        position: relative;
        height: 28px;
    }

    .input-area .input {
        width: 100%;
        height: 100%;
        padding-left: 22px;
    }

    .input-area .icon {
        position: absolute;
        top: 50%;
        left: 5px;
        width: 12px;
        height: 12px;
        transform: translateY(-50%);
    }

    .input-area .icon .path {
        fill: #333;
    }

    .toggle {
        position: relative;
        width: 24px;
        height: 12px;
        border-radius: 12px;
        background: #ccc;
        border: 1px solid #ccc;
        transition: background 0.1s ease-out;
    }

    .toggle .path {
        position: absolute;
        top: 1px;
        left: 1px;
        height: 10px;
        width: 10px;
        border-radius: 100%;
        background: #fff;
        box-sizing: border-box;
        transition: all 0.1s ease-out;
    }

    .toggle.--active {
        background: #0d99ff;
        border-color: #0d99ff;
    }

    .toggle.--active .path {
        left: calc(100% - 11px);
    }

    /* 
    
    
    */
</style>
